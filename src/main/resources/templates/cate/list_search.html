<!DOCTYPE html>
<html layout:decorate="~{layout}">
<th:block layout:fragment="head">
  <style>
    /* ✅ 버튼 스타일 (모든 .btn.btn-secondary 적용) */
    .btn.btn-secondary {
      background-color: #6db75b !important;
      color: #fff !important;
      border: none !important;
      padding: 6px 14px !important;
      font-size: 14px !important;
      border-radius: 6px !important;
      transition: all 0.2s ease-in-out;
    }

    .btn.btn-secondary:hover {
      background-color: #4a9a3b !important;
      transform: scale(1.05) !important;
    }

    /* 폼 전체 Flex 레이아웃 */
    .cate-form {
      display: flex;
      gap: 8px;
      flex-wrap: wrap; /* 줄바꿈 허용 */
      align-items: center; /* 버튼 세로 중앙 */
      justify-content: center;
      width: 100%;
    }

    /* 각 필드 너비 고정 */
    .cate-form .grp { width: 22%; }
    .cate-form .name { width: 15%; }
    .cate-form .seqno { width: 10%; }
    .cate-form .visible { width: 10%; }

    /* 버튼 영역 */
    .form-button-box {
      display: flex;
      gap: 8px;
    }
  </style>
</th:block>


<div layout:fragment="content">
  <div class="title_line">
    카테고리 <span th:if="${word != null and word != ''}" th:text="|${word} ${list_search_count} 건|"></span>
  </div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a>
  </aside>

  <div th:replace="~{cate/list_search_com::list_search_fragment}"></div>
  <div class="menu_line"></div>

  <!-- Flex 레이아웃 적용 -->
  <div class="flex_div_center" style="width: 90%; margin: 0 auto;">
    <form name="frm" method="post" action="/cate/create" th:object="${cateVO}" class="cate-form">
      <input type="hidden" name="word" th:value="${word}">

      <div class="grp">
        <input type="text" th:field="*{grp}" class="form-control" placeholder="카테고리 그룹">
      </div>
      <div class="name">
        <input type="text" th:field="*{name}" class="form-control" placeholder="카테고리">
      </div>
      <div class="seqno">
        <input type="number" th:field="*{seqno}" class="form-control" placeholder="출력 순서" min="1" max="1000000" step="1">
      </div>
      <div class="visible">
        <select id="visible" name="visible" class="form-control">
          <option value="출력 모드" selected>출력 모드</option>
          <option value="Y">Y</option>
          <option value="N">N</option>
        </select>
      </div>
      <div class="form-button-box">
        <button type="submit" class="btn btn-secondary btn-sm">등록</button>
        <button type="reset" class="btn btn-secondary btn-sm">취소</button>
      </div>
    </form>
  </div>
  <br>
  <div th:replace="~{cate/list_all_com::list_all_fragment}"></div>
</div>
</html>
