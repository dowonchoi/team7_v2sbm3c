<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MMS 원툴 테스트</title>
    <style>
        .container { max-width: 700px; margin: auto; padding: 20px; }
        .preview { margin-top: 15px; border: 1px solid #ccc; padding: 10px; text-align: center; }
        img { max-width: 100%; height: auto; }
        button { margin-top: 10px; padding: 10px; width: 100%; }
    </style>
</head>
<body>
<div class="container">
    <h2>MMS 원툴 테스트</h2>

    <!-- STEP 1 -->
    <div>
        <h3>STEP 1: 배경 이미지 생성</h3>
        <input type="text" id="prompt" placeholder="프롬프트 입력" style="width: 100%;">
        <button onclick="createImage()">이미지 생성</button>
    </div>

    <div class="preview" id="imagePreview"></div>

    <!-- STEP 2 -->
    <div>
        <h3>STEP 2: 텍스트 합성</h3>
        <input type="text" id="messageText" placeholder="메시지 입력" style="width: 100%;">
        <button onclick="addText()">텍스트 추가</button>
    </div>

    <!-- STEP 3 -->
    <div>
        <h3>STEP 3: MMS 발송</h3>
        <input type="text" id="phoneNumber" placeholder="수신자 번호" style="width: 100%;">
        <button onclick="sendMMS()">MMS 발송</button>
    </div>
</div>

<script>
    let fileName = '';
    let finalFileName = '';

    function createImage() {
        const prompt = document.getElementById('prompt').value;
        fetch('/mms_tool/create', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `prompt=${encodeURIComponent(prompt)}`
        }).then(res => res.json()).then(data => {
            if (data.success) {
                fileName = data.fileName;
                document.getElementById('imagePreview').innerHTML =
                    `<img src="${data.filePath}" alt="AI 이미지">`;
            } else {
                alert('이미지 생성 실패: ' + data.error);
            }
        });
    }

    function addText() {
        const messageText = document.getElementById('messageText').value;
        fetch('/mms_tool/text', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `fileName=${encodeURIComponent(fileName)}&messageText=${encodeURIComponent(messageText)}`
        }).then(res => res.json()).then(data => {
            if (data.success) {
                finalFileName = data.finalFileName;
                document.getElementById('imagePreview').innerHTML =
                    `<img src="${data.filePath}" alt="최종 이미지">`;
            } else {
                alert('텍스트 합성 실패: ' + data.error);
            }
        });
    }

    function sendMMS() {
        const phoneNumber = document.getElementById('phoneNumber').value;
        fetch('/mms_tool/send', {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: `phoneNumber=${encodeURIComponent(phoneNumber)}&finalFileName=${encodeURIComponent(finalFileName)}`
        }).then(res => res.json()).then(data => {
            alert(data.success ? 'MMS 발송 성공!' : '실패: ' + data.error);
        });
    }
</script>
</body>
</html>
