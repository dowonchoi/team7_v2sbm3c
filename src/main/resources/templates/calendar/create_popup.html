<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>일정 등록</title>
  <link rel="stylesheet" href="/css/form.css">
</head>
<body>

<h3>일정 등록</h3>

<form action="/calendar/create_popup" method="post">
  <input type="hidden" name="labeldate" th:value="${calendarVO.labeldate}">
  <label>시작일</label>
  <input type="date" name="startdate" th:value="${calendarVO.startdate}" required><br>

  <label>종료일</label>
  <input type="date" name="enddate" th:value="${calendarVO.enddate}" required><br>

  <label>제목</label>
  <input type="text" name="title" required><br>

  <label>라벨</label>
  <input type="text" name="label" required><br>

  <label>내용</label><br>
  <textarea name="content" rows="5" cols="50"></textarea><br>

  <button type="submit">등록</button>
  <button type="button" onclick="window.close();">닫기</button>
</form>

</body>
</html>
