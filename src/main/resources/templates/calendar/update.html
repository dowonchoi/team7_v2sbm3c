<!DOCTYPE html>

<html layout:decorate="~{layout}">
<div layout:fragment="content">

  <div class="title_line">
    📅 일정 수정
  </div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class="menu_divide">│</span>
    <a th:href="@{/calendar/list_all}">목록</a>
    <span class="menu_divide">│</span>
    <a th:href="@{/calendar/create}">등록</a>
  </aside>

  <div class="menu_line"></div>

  <form name="frm" method="post" action="./update" enctype="multipart/form-data">
    <input type="hidden" name="calendarno" th:value="${calendarVO.calendarno}">

    <div>
      <label>출력할 날짜</label>
      <input type="date" name="labeldate" th:value="${calendarVO.labeldate}" required class="form-control" style="width: 100%;">
    </div>

    <div>
      <label>달력에 출력될 레이블</label>
      <input type="text" name="label" th:value="${calendarVO.label}" required class="form-control" style="width: 100%;">
    </div>

    <div>
      <label>제목</label>
      <input type="text" name="title" th:value="${calendarVO.title}" required class="form-control" style="width: 100%;">
    </div>

    <div>
      <label>글 내용</label>
      <textarea name="content" required class="form-control" rows="10" style="width: 100%;" th:text="${calendarVO.content}"></textarea>
    </div>

    <div>
      <label>기간</label>
      <div style="display: flex; gap: 8px;">
        <input type="date" name="startdate" th:value="${calendarVO.startdate}" required class="form-control">
        <span>~</span>
        <input type="date" name="enddate" th:value="${calendarVO.enddate}" required class="form-control">
      </div>
    </div>

    <div>
      <label>카테고리</label>
      <select name="cateno" class="form-control" style="width: 50%;">
        <option th:each="cate : ${cateList}" th:value="${cate.cateno}" 
                th:text="${cate.name}" th:selected="${cate.cateno == calendarVO.cateno}">
        </option>
      </select>
    </div>

    <!-- ✅ 파일 업로드 -->
    <div>
      <label>이미지</label>
      <input type="file" name="file1MF" class="form-control" style="width: 100%;">
      <div th:if="${calendarVO.file1saved != null and calendarVO.file1saved != ''}">
        <img th:src="@{|/calendar/storage/${calendarVO.file1saved}|}" style="max-width: 300px; border: 1px solid #ccc; border-radius: 8px;">
        <div style="font-size: 13px; color: gray;" th:text="'현재 파일: ' + ${calendarVO.file1origin}"></div>
      </div>
      <div th:unless="${calendarVO.file1saved != null and calendarVO.file1saved != ''}">
        <div style="font-size: 13px; color: gray;">등록된 이미지 없음</div>
      </div>
    </div>

    <!-- ✅ 공개 여부 (관리자만 노출) -->
    <div th:if="${isAdmin}">
      <label>공개 여부</label>
      <select name="visible" class="form-control" style="width: 30%;">
        <option value="Y" th:selected="${calendarVO.visible == 'Y'}">공개</option>
        <option value="N" th:selected="${calendarVO.visible == 'N'}">비공개</option>
      </select>
    </div>
    <div th:unless="${isAdmin}">
      <input type="hidden" name="visible" th:value="${calendarVO.visible}">
    </div>

    <div class="content_body_bottom" style="margin-top: 20px;">
      <button type="submit" class="btn btn-secondary btn-sm">저장</button>
      <button type="button" th:attr="onclick=|location.href='/calendar/list_all'|" class="btn btn-secondary btn-sm">취소(목록)</button>
    </div>

  </form>

</div>
</html>
