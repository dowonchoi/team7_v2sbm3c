<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">

<link rel="stylesheet" href="/css/read.css">

<div class="title_line">📅 일정 상세</div>

<aside class="aside_right">
  <a th:href="@{|/calendar/update/${calendarVO.calendarno}|}">수정</a> │
  <a th:href="@{|/calendar/delete/${calendarVO.calendarno}|}">삭제</a> │
  <a th:href="@{/calendar/list_all}">목록</a>
</aside>

<div class="menu_line"></div>

<!-- ✅ 등록 정보 -->
<div class="calendar-meta-inline">
  등록자: <span th:text="${calendarVO.id}"></span> │
  등록일: <span th:text="${#dates.format(calendarVO.regdate, 'yyyy-MM-dd HH:mm')}"></span> │
  조회수: <span th:text="${calendarVO.cnt}"></span> |
  공개여부: <span th:text="${calendarVO.visible == 'Y' ? '공개' : '비공개'}"></span>
</div>

<!-- ✅ 본문 내용 (이미지 + 정보) -->
<div class="calendar-detail-box">
  
  <!-- ✅ 이미지 -->
  <div class="calendar-image">
    <th:block th:if="${calendarVO.file1saved != null && calendarVO.file1saved != ''}">
      <img th:src="@{|/calendar/storage/${calendarVO.file1saved}|}" 
           th:alt="${calendarVO.file1origin}">
    </th:block>
    <th:block th:unless="${calendarVO.file1saved != null && calendarVO.file1saved != ''}">
      <div class="no-image">이미지 없음</div>
    </th:block>
  </div>

  <!-- ✅ 상세 정보 -->
  <div class="calendar-info">
    <div><b>제목</b>: <span th:text="${calendarVO.title}"></span></div>
    <div><b>기간</b>: <span th:text="${calendarVO.startdate + ' ~ ' + calendarVO.enddate}"></span></div>
    <div><b>출력 날짜</b>: <span th:text="${calendarVO.labeldate}"></span></div>
    <div><b>내용</b>: <span th:text="${calendarVO.content}"></span></div>
  </div>

</div>

</div>
</html>
