<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<th:block layout:fragment="head">
  <style>
    /* ✅ 모든 secondary 버튼 공통 스타일 (검색/등록/저장/취소) */
    .btn.btn-secondary {
      background-color: #6db75b !important;
      color: #fff !important;
      border: none !important;
      padding: 6px 14px !important;
      font-size: 14px !important;
      border-radius: 6px !important;
      transition: all 0.2s ease-in-out;
    }

    .btn.btn-secondary:hover {
      background-color: #4a9a3b !important;
      transform: scale(1.05) !important;
    }
  </style>
</th:block>
<div layout:fragment="content">
  <div class='title_line'>
    <span th:text="${cateVO.grp}" class="title_line_text"></span > 
    > <span th:text="${cateVO.name}" class="title_line_text"></span > 
    > 삭제
  </div>
  
  <aside class="aside_right">
    <!-- <a th:href="@{|./create?cateno=${cateVO.cateno }|}">등록</a>
    <span class='menu_divide' >│</span>-->
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span>
    <!-- <a th:href="@{|./list_by_cateno_search_paging?cateno=${cateVO.cateno }|}">기본 목록형</a>    
    <span class='menu_divide' >│</span> -->
    <!-- 쇼핑몰을 갤러리 형으로만 유지 결정. 목록형은 지움. -->
    <a th:href="@{|./list_by_cateno_grid?cateno=${cateVO.cateno }|}">목록</a>
  </aside>
  
  <div class='menu_line'></div>
  
  <fieldset class="fieldset_basic">
    <ul>
      <li class="li_none">
        <div th:if="${productsVO.file1.endsWith('jpg') or productsVO.file1.endsWith('png')  or productsVO.file1.endsWith('gif') or productsVO.file1.endsWith('jpeg')}"
               style="text-align: center; width: 50%; float: left;">
          <img th:src="@{|/products/storage/${productsVO.file1saved}|}" style="width: 90%;">
        </div>

        <div th:if="${((productsVO.file1.endsWith('jpg') or productsVO.file1.endsWith('png')  or productsVO.file1.endsWith('gif') or productsVO.file1.endsWith('jpeg')) == false) and (productsVO.size1 > 0)}"
               class="display_table" style="float: left; width: 50%;">
            <div class="display_table_cell">
              <span th:text="${productsVO.file1}"></span>
            </div>
        </div>
  
        <div style='text-align: left; width: 47%; float: left;'>
          <span style='font-size: 1.5em;' th:text="${productsVO.title}"></span>
          <br>
          <form name='frm' method='POST' action='./delete'>
            <!-- <input type="hidden" name="cateno" th:value="${cateVO.cateno }"> -->
            <input type="hidden" name="cateno" th:if="${cateVO.cateno != null}" th:value="${cateVO.cateno}">
            <input type="hidden" name="productsno" th:value="${productsVO.productsno }">
            <input type="hidden" name="now_page" th:value="${now_page}">
            <!-- <input type="hidden" name="search_word" th:value="${word}"> -->
            <!-- 뭔일 생기거든 위에 주석풀면 됨 아래는 삭제하고 -->
            <input type="hidden" name="word" th:value="${word}">

                 
            <br> 
            <div style='margin-top: 20px; clear: both;'>
              <span style="color: #FF0000; font-weight: bold;">삭제를 진행 하시겠습니까? 삭제하시면 복구 할 수 없습니다.</span>
              <br><br><br>  
              <button type="submit" class="btn btn-secondary btn-sm">삭제</button>
              <button type="button" onclick="history.back();" class="btn btn-secondary btn-sm">취소</button>
            </div>  
          </form>
        </div>
      </li>
    </ul>
  </fieldset>  

</div>

</html>
