<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<th:block layout:fragment="head">
  <style>
    /* ✅ 모든 secondary 버튼 공통 스타일 (검색/등록/저장/취소) */
    .btn.btn-secondary {
      background-color: #6db75b !important;
      color: #fff !important;
      border: none !important;
      padding: 6px 14px !important;
      font-size: 14px !important;
      border-radius: 6px !important;
      transition: all 0.2s ease-in-out;
    }

    .btn.btn-secondary:hover {
      background-color: #4a9a3b !important;
      transform: scale(1.05) !important;
    }
  </style>
</th:block>

<div layout:fragment="content">

  <div class='title_line'>
    <span th:text="${cateVO.grp}" class="title_line_text"></span >
    > <span th:text="${cateVO.name}" class="title_line_text"></span >
  </div>

  <aside class="aside_right">
    <!-- <a th:href="@{|/products/create?cateno=${cateVO.cateno}|}">등록</a>
    <span class="menu_divide">|</span>   -->
    <span th:if="${session.grade == 'admin' or session.grade == 'supplier'}">
      <a th:href="@{|/products/create?cateno=${cateVO.cateno}|}">등록</a>
      <span class="menu_divide">|</span>  
    </span>
    <a href="javascript:location.reload();">새로고침</a>
  </aside> 
   
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 10%;'/>
      <col style='width: 90%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'>파일</TH>
      <th class='th_bs'>제목</th>
    </tr>
   
    <tr th:each="productsVO, status:${list}" 
         th:attr="onclick=|location.href='/products/read?productsno=${productsVO.productsno}'|"
         style="cursor: pointer; height: 90px;">
      <td class='td_basic' style="vertical-align: middle; text-align: center;">
        <div th:if="${productsVO.file1.endsWith('jpg') or productsVO.file1.endsWith('png') or productsVO.file1.endsWith('gif') or productsVO.file1.endsWith('jpeg')}">
          <img th:src="@{|/products/storage/${productsVO.thumb1}|}" style="width: 120px; height: 90px;">
        </div>

        <div th:if="${((productsVO.file1.endsWith('jpg') or productsVO.file1.endsWith('png') or productsVO.file1.endsWith('gif') or productsVO.file1.endsWith('jpeg')) == false) and (productsVO.size1 > 0)}">
          <span th:text="${productsVO.file1}"></span>
        </div>

        <!-- <div th:if="${productsVO.size1 == 0}">
          <img src="/products/images/default_thumb.png" style="width: 120px; height: 90px;">
        </div> -->
                
      </td>

      <td class='td_left'>
        <span th:text="${productsVO.title}" style="font-weight: bold;"></span><br>
        <span th:if="${productsVO.content.length() > 160 }" 
                  th:text="|${productsVO.content.substring(0, 160) }...|"></span>
        <span th:if="${productsVO.content.length() <= 160 }" 
                  th:text="|${productsVO.content}|"></span>

      </td>
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
