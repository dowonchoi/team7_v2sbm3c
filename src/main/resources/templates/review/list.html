      <!-- ë”ë³´ê¸° ë²„íŠ¼ -->
      <div style="text-align:center; margin-top:10px;">
        <button id="loadMoreBtn" class="btn btn-outline-primary" style="display:none;">ë”ë³´ê¸°</button>

      <!-- Ajax ìŠ¤í¬ë¦½íŠ¸ -->
      <script th:inline="javascript">
        let offset = 3;
        let limit = 3;

        // âœ… productsno JS ë³€ìˆ˜ ë³´ì¥ (Thymeleaf)
        if (typeof productsno === 'undefined') {
          var productsno = /*[[${productsno}]]*/ 0;
        }

        const sessionMemberno = /*[[${sessionMemberno != null ? sessionMemberno : 0}]]*/ 0;
        const initialCount = /*[[${reviewList != null ? reviewList.size() : 0}]]*/ 0;

        document.addEventListener("DOMContentLoaded", function() {
          const btn = document.getElementById("loadMoreBtn");
          const collapseBtn = document.getElementById("collapseBtn");
          const container = document.getElementById("review-container");

          if (initialCount >= 3) btn.style.display = "block";

          // âœ… ë”ë³´ê¸° ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
          btn.addEventListener("click", function() {
            fetch(`/review/more?productsno=${productsno}&offset=${offset}&limit=${limit}`)
              .then(response => response.json())
              .then(data => {
                if (data.length === 0) {
                  btn.style.display = "none";
                  return;
                }

                data.forEach(review => {
                  // âœ… ë³¸ì¸ ê¸€ì¸ì§€ í™•ì¸
                  const isOwner = sessionMemberno === review.memberno;

                  // âœ… emotion ë¬¸êµ¬ ì²˜ë¦¬
                  let emotionText = '';
                  if (review.emotion === 1) {
                    emotionText = 'ğŸ˜Š ê¸ì •ì ì¸ ìƒí’ˆí›„ê¸°ì…ë‹ˆë‹¤.';
                  } else if (review.emotion === 0) {
                    emotionText = 'â˜¹ï¸ ë¶€ì •ì ì¸ ìƒí’ˆí›„ê¸°ì…ë‹ˆë‹¤.';
                  } else {
                    emotionText = 'â” ë¶„ì„ë˜ì§€ ì•ŠìŒ';
                  }

                  // âœ… summary ë¬¸êµ¬ ì²˜ë¦¬
                  let summaryText = review.summary ? `ìš”ì•½: ${review.summary}` : '';

                  // âœ… ë²„íŠ¼ HTML
                  const buttonsHtml = isOwner ? `
                    <div style="margin-top:10px;">
                      <a href="/review/update?reviewno=${review.reviewno}" class="btn btn-sm btn-primary">ìˆ˜ì •</a>
                      <a href="/review/update_file?reviewno=${review.reviewno}" class="btn btn-sm btn-outline-secondary">ì´ë¯¸ì§€ ìˆ˜ì •</a>
                      <form action="/review/delete_proc" method="post" style="display:inline;">
                        <input type="hidden" name="reviewno" value="${review.reviewno}">
                        <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('ì •ë§ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?')">ì‚­ì œ</button>
                      </form>
                    </div>` : '';

                  // âœ… HTML ìƒì„±
                  const reviewHtml = `
                    <div class="review-item appended">
                      <!-- ì‘ì„±ì + ë‚ ì§œ -->
                      <div class="review-header">
                        <strong>${review.mname}</strong>
                        <span class="review-date">${formatDate(review.rdate)}</span>
                      </div>

                      <!-- ë³¸ë¬¸ + ì´ë¯¸ì§€ -->
                      <div class="review-content">
                        <p>${review.content}</p>
                        ${review.file1saved ? `<div><img src="/review/storage/${review.file1saved}" style="max-width:150px; margin: 5px 0;"></div>` : ''}
                        ${review.file2saved ? `<div><img src="/review/storage/${review.file2saved}" style="max-width:150px; margin: 5px 0;"></div>` : ''}
                        ${review.file3saved ? `<div><img src="/review/storage/${review.file3saved}" style="max-width:150px; margin: 5px 0;"></div>` : ''}
                        ${buttonsHtml}
                      </div>

                      <!-- âœ… ê°ì • + ìš”ì•½ -->
                      <div class="review-emotion-summary" style="margin-top: 8px;">
                        ê°ì • ë¶„ì„: ${emotionText}
                        <br>
                        ${summaryText}
                      </div>
                      <hr>
                    </div>
                  `;

                  container.insertAdjacentHTML('beforeend', reviewHtml);
                });

                offset += limit;

                // âœ… ë§ˆì§€ë§‰ í˜ì´ì§€ë©´ ë”ë³´ê¸° ìˆ¨ê¹€
                if (data.length < limit) {
                  btn.style.display = "none";
                }

                // âœ… ì ‘ê¸° ë²„íŠ¼ ë³´ì´ê¸°
                collapseBtn.style.display = "block";
              })
              .catch(error => console.error("ë¦¬ë·° ë¡œë”© ì‹¤íŒ¨:", error));
          });

          // âœ… ì ‘ê¸° ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
          collapseBtn.addEventListener("click", function() {
            document.querySelectorAll('.review-item.appended').forEach(el => el.remove());
            offset = 3; // ì´ˆê¸°í™”
            collapseBtn.style.display = "none";
            if (initialCount > 3) {
              btn.style.display = "block"; // ë”ë³´ê¸° ë‹¤ì‹œ ë³´ì´ê¸°
            }
          });
        });

        // âœ… ë‚ ì§œ í¬ë§·
        function formatDate(dateStr) {
          const date = new Date(dateStr);
          return `${date.getFullYear()}.${(date.getMonth()+1).toString().padStart(2,'0')}.${date.getDate().toString().padStart(2,'0')}`;
        }
      </script>
