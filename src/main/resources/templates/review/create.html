<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">

  <div class="review-create-box">
    <h3>리뷰 작성</h3>

    <form th:action="@{/review/create_proc}" method="post">
      <!-- 상품 번호 hidden -->
      <input type="hidden" name="productsno" th:value="${productsno}"/>

      <!-- 리뷰 내용 -->
      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="5" required class="form-control"></textarea>
      </div>

      <!-- 버튼 -->
      <div class="form-group">
        <button type="submit" class="btn btn-primary">등록</button>
        <a th:href="@{/products/read(productsno=${productsno})}" class="btn btn-secondary">취소</a>
      </div>
    </form>
  </div>

</div>
</html>
