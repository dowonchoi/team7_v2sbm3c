<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">

  <link rel="stylesheet" href="/css/form.css"> <!-- 필요시 스타일 추가 가능 -->

  <h2>1:1 문의 등록</h2>

  <form th:action="@{/inquiry/create}" method="post">
    <div>
      <label for="title">제목</label><br>
      <input type="text" id="title" name="title" required style="width: 100%; padding: 8px;">
    </div>

    <div style="margin-top: 12px;">
      <label for="content">내용</label><br>
      <textarea id="content" name="content" rows="8" required style="width: 100%; padding: 8px;"></textarea>
    </div>

    <div style="margin-top: 16px;">
      <button type="submit" class="btn btn-primary">등록</button>
      <a th:href="@{/inquiry/list}" class="btn btn-secondary">목록</a>
    </div>
  </form>

</div>
</html>
