<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">

<h2>알림 목록</h2>
<style>
  .notification-list {
    list-style: none;
    padding: 0;
  }

  .notification-list li {
    padding: 10px;
    border-bottom: 1px solid #ddd;
  }

  .notification-message {
    font-weight: bold;
    text-decoration: none;
    color: #333;
  }

  .notification-meta {
    font-size: 12px;
    color: #888;
    margin-top: 5px;
  }
</style>

<ul>
  <li th:each="vo : ${list}">
    <a th:href="${vo.url}" th:text="${vo.message}"></a>
    <span th:text="${#dates.format(vo.created_at, 'yyyy-MM-dd HH:mm')}"></span>
    <span th:text="${vo.is_read == 'Y' ? '읽음' : '새 알림'}"></span>
  </li>
</ul>

</div>
</html>
