<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <div class="title_line">마이페이지</div>

  <table class="table">
    <tr><th>ID</th><td th:text="${memberVO.id}"></td></tr>
    <tr><th>이름</th><td th:text="${memberVO.mname}"></td></tr>
    <tr><th>전화번호</th><td th:text="${memberVO.tel}"></td></tr>
    <tr><th>주소</th><td th:text="${memberVO.address1} + ' ' + ${memberVO.address2}"></td></tr>
    <tr><th>가입일</th><td th:text="${memberVO.mdate}"></td></tr>

    <tr th:if="${memberVO.grade >= 5 and memberVO.grade <= 15}">
      <th>승인 상태</th>
      <td>
        <span th:if="${memberVO.supplier_approved == 'Y'}">승인됨</span>
        <span th:if="${memberVO.supplier_approved == 'N'}">대기중</span>
        <span th:if="${memberVO.supplier_approved == 'R'}">거절됨</span>
      </td>
    </tr>
  </table>

  <div class="btn-group">
    <a class="btn btn-primary" th:href="@{/member/update}">정보 수정</a>
    <a class="btn btn-danger" th:href="@{/member/delete}">회원 탈퇴</a>
  </div>
</div>
</html>
