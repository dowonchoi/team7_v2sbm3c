<!-- /member/update.html -->
<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">

  <div class="title_line">회원 정보 수정</div>

  <form th:action="@{/member/update}" method="post">
    <input type="hidden" name="memberno" th:value="${memberVO.memberno}" />

    <div class="form-group">
      <label for="id">아이디</label>
      <input type="text" class="form-control" id="id" th:value="${memberVO.id}" disabled />
    </div>

    <div class="form-group">
      <label for="mname">이름</label>
      <input type="text" class="form-control" id="mname" name="mname" th:value="${memberVO.mname}" required />
    </div>

    <div class="form-group">
      <label for="tel">전화번호</label>
      <input type="text" class="form-control" id="tel" name="tel" th:value="${memberVO.tel}" required />
    </div>

    <div class="form-group">
      <label for="zipcode">우편번호</label>
      <input type="text" class="form-control" id="zipcode" name="zipcode" th:value="${memberVO.zipcode}" />
    </div>

    <div class="form-group">
      <label for="address1">기본 주소</label>
      <input type="text" class="form-control" id="address1" name="address1" th:value="${memberVO.address1}" />
    </div>

    <div class="form-group">
      <label for="address2">상세 주소</label>
      <input type="text" class="form-control" id="address2" name="address2" th:value="${memberVO.address2}" />
    </div>

    <div class="form-group mt-3">
      <button type="submit" class="btn" style="background-color: #28a745; color: white;">정보 수정</button>
      <a th:href="@{/member/mypage}" class="btn" style="background-color: #eeeeee; color: #333;">취소</a>
    </div>
  </form>

</div>
</html>
