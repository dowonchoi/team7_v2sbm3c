<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">

<style>
  .step-indicator {
    display: flex;
    justify-content: space-around;
    margin-bottom: 30px;
  }
  .step {
    text-align: center;
    flex: 1;
    font-weight: bold;
    color: #999;
  }
  .step.active {
    color: #007bff;
  }
  .step.complete {
    color: green;
  }
  .role-option {
    display: inline-block;
    width: 220px;
    height: 260px;
    border: 3px solid #ccc;
    border-radius: 10px;
    margin: 20px;
    text-align: center;
    cursor: pointer;
    transition: border-color 0.3s;
    background-color: #f9f9f9;
  }
  .role-option:hover {
    border-color: #007bff;
  }
  .role-option img {
    width: 120px;
    height: 120px;
    margin-top: 20px;
  }
  .role-option p {
    margin-top: 10px;
    font-size: 18px;
    font-weight: bold;
  }
  .role-option input[type="radio"] {
    display: none;
  }
  .role-option.selected {
    border-color: #007bff;
    background-color: #e9f5ff;
  }
  .span_warning { color: red; }
  .span_info { color: green; }
  .step-title {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
  }
  .form-group label {
    display: block;
    text-align: left;
    font-size: 18px;
    margin-bottom: 10px;
  }
</style>

<script>
  window.onload = () => {
    const roleOptions = document.querySelectorAll('.role-option');
    const step1 = document.getElementById('step1');
    const step2 = document.getElementById('step2');
    const step3 = document.getElementById('step3');

    roleOptions.forEach(opt => {
      opt.addEventListener('click', () => {
        roleOptions.forEach(o => o.classList.remove('selected'));
        opt.classList.add('selected');
        opt.querySelector('input[type=radio]').checked = true;

        const userType = opt.querySelector('input[type=radio]').value;
        document.getElementById('business_auth').style.display = (userType === 'supplier') ? 'block' : 'none';

        step1.style.display = 'none';
        step2.style.display = 'block';
        document.getElementById('step1-indicator').classList.remove('active');
        document.getElementById('step1-indicator').classList.add('complete');
        document.getElementById('step2-indicator').classList.add('active');
      });
    });
  };

  function showStep3(userType) {
    document.getElementById('step2').style.display = 'none';
    document.getElementById('step3').style.display = 'block';
    document.getElementById('step2-indicator').classList.remove('active');
    document.getElementById('step2-indicator').classList.add('complete');
    document.getElementById('step3-indicator').classList.add('active');

    const msg = userType === 'supplier'
      ? '가입 신청이 완료되었습니다. 관리자의 승인 후 공급자로 이용 가능합니다. 승인 전까지는 소비자로 로그인됩니다.'
      : '가입이 완료되었습니다! 이제 서비스를 이용하실 수 있습니다.';

    document.getElementById('completeMessage').innerText = msg;

    setTimeout(() => {
      window.location.href = '/member/login';
    }, 3000);
  }

  function sendCode() {
    const email = document.getElementById('email').value.trim();
    if (email === '') {
      alert('이메일을 입력해주세요.');
      document.getElementById('email').focus();
      return;
    }

    fetch('/member/send_code', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'email=' + encodeURIComponent(email)
    })
    .then(res => res.text())
    .then(result => {
      if (result === 'success') {
        document.getElementById('id_msg').innerText = '인증코드가 전송되었습니다.';
        document.getElementById('id_msg').className = 'span_info';
      } else if (result === 'invalid_email') {
        alert('올바른 이메일 형식이 아닙니다.');
      } else {
        alert('이메일 전송에 실패했습니다. 다시 시도해주세요.');
      }
    });
  }

  function verifyCode() {
    const email = document.getElementById('email').value.trim();
    const code = document.getElementById('code').value.trim();
    if (email === '' || code === '') {
      alert('이메일과 인증코드를 입력해주세요.');
      return;
    }

    fetch('/member/verify_code', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: 'email=' + encodeURIComponent(email) + '&code=' + encodeURIComponent(code)
    })
    .then(res => res.text())
    .then(result => {
      const msg = document.getElementById('code_msg');
      if (result === 'verified') {
        msg.innerText = '인증이 완료되었습니다.';
        msg.className = 'span_info';
        document.getElementById('verified').value = 'Y';
      } else if (result === 'expired') {
        msg.innerText = '인증코드가 만료되었습니다.';
        msg.className = 'span_warning';
      } else if (result === 'invalid') {
        msg.innerText = '인증코드가 올바르지 않습니다.';
        msg.className = 'span_warning';
      } else if (result === 'too_many_attempts') {
        msg.innerText = '인증 시도 횟수를 초과했습니다.';
        msg.className = 'span_warning';
      } else {
        msg.innerText = '인증에 실패했습니다.';
        msg.className = 'span_warning';
      }
    });
  }

  function send() {
    const requiredIds = ['mname', 'id', 'email', 'passwd', 'mdate', 'tel', 'zipcode', 'address1', 'address2'];
    for (let id of requiredIds) {
      const el = document.getElementById(id);
      if (!el || el.value.trim() === '') {
        alert(`${id} 항목을 입력하세요.`);
        el?.focus();
        return false;
      }
    }
    const verified = document.getElementById('verified')?.value;
    if (verified !== 'Y') {
      alert('이메일 인증을 완료해야 가입할 수 있습니다.');
      return false;
    }
    const userType = document.querySelector('input[name="userType"]:checked')?.value;
    showStep3(userType);
  }

  function cancelSignup() {
    document.getElementById('step2').style.display = 'none';
    document.getElementById('step1').style.display = 'block';
    document.getElementById('step2-indicator').classList.remove('active');
    document.getElementById('step1-indicator').classList.remove('complete');
    document.getElementById('step1-indicator').classList.add('active');
  }
</script>

<div class="title_line">회원 가입</div>

<!-- 단계 표시 -->
<div class="step-indicator">
  <div class="step active" id="step1-indicator">STEP 1<br>회원 유형 선택</div>
  <div class="step" id="step2-indicator">STEP 2<br>회원 정보 입력</div>
  <div class="step" id="step3-indicator">STEP 3<br>가입 완료</div>
</div>

<div style="width: 60%; margin: 0 auto;">
  <!-- STEP 1: 회원유형 선택 -->
  <div id="step1">
    <div class="form-group" style="text-align: center;">
      <label style="font-weight: bold; font-size: 18px;">회원 유형을 선택하세요*</label><br>
      <div style="display: flex; gap: 40px; justify-content: center; margin-top: 20px;">
        <div class="role-option">
          <input type="radio" name="userType" value="user" id="type_user">
          <img src="/images/user.png" alt="소비자">
          <p>소비자</p>
        </div>
        <div class="role-option">
          <input type="radio" name="userType" value="supplier" id="type_supplier">
          <img src="/images/supplier.png" alt="공급자">
          <p>공급자</p>
        </div>
      </div>
    </div>
  </div>

  <!-- STEP 2: 회원가입 입력 -->
  <div id="step2" style="display:none">
    <form name="frm" id="frm" method="post" action="/member/create" enctype="multipart/form-data">
      <div id="business_auth" style="display: none;">
        <div class="form-group">
          <label for="business_file">사업자 등록증 (PDF, JPG 등)</label>
          <input type="file" id="business_file" name="business_file" class="form-control">
        </div>
      </div>

      <div class="form-group"><label for="mname">성명*</label><input type="text" id="mname" name="mname" class="form-control"></div>
      <div class="form-group"><label for="mdate">생년월일*</label><input type="date" id="mdate" name="mdate" class="form-control"></div>

      <div class="form-group">
        <label for="id">이메일(ID)*</label>
        <div style="display: flex; gap: 10px; align-items: center;">
          <input type="text" id="id" name="id" class="form-control" onblur="checkID()">
          <button type="button" onclick="sendCode()" class="btn btn-sm btn-outline-success">코드 전송</button>
        </div>
        <span id="id_msg"></span>
      </div>

      <div class="form-group">
        <label for="code">인증코드 입력</label>
        <div style="display: flex; gap: 10px;">
          <input type="text" id="code" class="form-control" placeholder="인증코드 입력">
          <button type="button" onclick="verifyCode()" class="btn btn-sm btn-outline-primary">확인</button>
        </div>
        <span id="code_msg"></span>
        <input type="hidden" id="verified" name="verified" value="N">
      </div>

      <div class="form-group"><label for="passwd">비밀번호*</label><input type="password" id="passwd" name="passwd" class="form-control"></div>
      <div class="form-group"><label for="tel">전화번호*</label><input type="tel" id="tel" name="tel" class="form-control"></div>
      <div class="form-group"><label for="zipcode">우편번호*</label><input type="text" id="zipcode" name="zipcode" class="form-control"></div>
      <div class="form-group"><label for="address1">주소*</label><input type="text" id="address1" name="address1" class="form-control"></div>
      <div class="form-group"><label for="address2">상세주소*</label><input type="text" id="address2" name="address2" class="form-control"></div>

      <div style="margin-top: 30px;">
        <button type="button" onclick="send()" class="btn btn-primary">회원가입</button>
        <button type="button" onclick="cancelSignup()" class="btn btn-secondary">취소</button>
      </div>
    </form>
  </div>

  <!-- STEP 3: 가입완료 메시지 -->
  <div id="step3" style="display: none; text-align: center; margin-top: 50px;">
    <h3 id="completeMessage"></h3>
    <a href="/member/login" class="btn btn-success mt-3">로그인 페이지로 이동</a>
  </div>
</div>

</div>
</html>
