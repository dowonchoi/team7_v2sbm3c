<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">

  <div class='title_line'>회원(관리자 전용)</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide'>│</span>
    <a href='./create'>회원 가입</a>
    <span class='menu_divide'>│</span>
    <a href='./list'>목록</a>
    <span class='menu_divide'>│</span>
    <a href="./admin/pending_suppliers">승인 대기 공급자</a>
  </aside>

  <div class='menu_line'></div>

  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 5%;'/>
      <col style='width: 10%;'/>
      <col style='width: 13%;'/>
      <col style='width: 15%;'/>
      <col style='width: 18%;'/>
      <col style='width: 10%;'/>
      <col style='width: 10%;'/>
      <col style='width: 8%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'> </th>
      <th class='th_bs'>ID</th>
      <th class='th_bs'>성명</th>
      <th class='th_bs'>전화번호</th>
      <th class='th_bs'>주소</th>
      <th class='th_bs'>등록일</th>
      <th class='th_bs'>승인 상태</th>
      <th class='th_bs'>등급</th>
      <th class='th_bs'>관리</th>
    </tr>

    <tr th:each="memberVO : ${list}">
      <td class='td_basic'>
        <div>
          <div th:if="${memberVO.grade >= 1 and memberVO.grade <= 4}">
            <img src='/member/images/admin.png' title="관리자" class="icon">
          </div>
          <div th:if="${memberVO.grade >= 5 and memberVO.grade <= 15}">
            <img src='/member/images/member.jpg' title="공급자" class="icon">
          </div>
          <div th:if="${memberVO.grade >= 16 and memberVO.grade <= 39}">
            <img src='/member/images/user.png' title="소비자" class="icon">
          </div>
          <div th:if="${memberVO.grade >= 40 and memberVO.grade <= 49}">
            <img src='/member/images/x.png' title="탈퇴 회원" class="icon">
          </div>
        </div>
      </td>
      <td class='td_left'><a th:href="@{|./read?memberno=${memberVO.memberno}|}" th:text="${memberVO.id}"></a></td>
      <td class='td_left'><a th:href="@{|./read?memberno=${memberVO.memberno}|}" th:text="${memberVO.mname}"></a></td>
      <td class='td_basic' th:text="${memberVO.tel}"></td>
      <td class='td_left'>
        <span th:if="${memberVO.address1.length() > 15}" th:text="|${memberVO.address1.substring(0, 15)}...|"></span>
        <span th:unless="${memberVO.address1.length() > 15}" th:text="${memberVO.address1}"></span>
      </td>
      <td class='td_basic' th:text="${memberVO.mdate.substring(0, 10)}"></td>
      <td class='td_basic' style="text-align: center;">
        <span th:if="${memberVO.grade >= 5 and memberVO.grade <= 15}">
          <span th:if="${memberVO.supplier_approved == 'Y'}" style="color:green; font-weight:bold;">승인</span>
          <span th:if="${memberVO.supplier_approved == 'N'}" style="color:red; font-weight:bold;">미승인</span>
        </span>
        <span th:unless="${memberVO.grade >= 5 and memberVO.grade <= 15}">-</span>
      </td>
      <td class='td_basic' th:text="${memberVO.grade}"></td>
      <td class='td_basic'>
        <!-- 관리자만 삭제 버튼 표시 -->
        <div th:if="${session.grade == 'admin'}">
          <button type="button" class="btn btn-danger btn-sm"
                  th:onclick="|deleteMember(${memberVO.memberno})|">삭제</button>
        </div>
      </td>
    </tr>
  </table>

  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

  <script>
    function deleteMember(memberno) {
      if (confirm("정말 이 회원을 삭제하시겠습니까?")) {
        fetch("/member/delete_by_admin", {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: "memberno=" + memberno
        })
        .then(response => response.text())
        .then(result => {
          if (result.trim() === "success") {
            alert("회원이 삭제되었습니다.");
            location.reload();
          } else if (result.trim() === "unauthorized") {
            alert("관리자만 삭제할 수 있습니다.");
          } else {
            alert("삭제에 실패했습니다.");
          }
        })
        .catch(error => {
          alert("에러가 발생했습니다: " + error);
        });
      }
    }
  </script>

</div>
</html>
