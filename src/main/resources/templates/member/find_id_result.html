<!DOCTYPE html>
<html layout:decorate="~{layout}">
<div layout:fragment="content">
  <div class="title_line">아이디 찾기 결과</div>

  <div th:if="${foundId != null}">
    <div class="alert alert-success">
      찾은 아이디는 <strong th:text="${foundId}"></strong> 입니다.
    </div>
    <a th:href="@{/member/login}" class="btn btn-primary">로그인</a>
  </div>

  <div th:if="${notFound}">
    <div class="alert alert-danger">
      입력하신 정보와 일치하는 아이디가 없습니다.
    </div>
    <a th:href="@{/member/find_id}" class="btn btn-secondary">다시 시도</a>
  </div>
</div>
</html>
