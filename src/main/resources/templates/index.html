<!DOCTYPE html>
<html layout:decorate="~{layout}">
  <div layout:fragment="content">
    <!-- ✅ 메인 배너 (전체화면 너비 적용) -->
    <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" style="width: 100%;">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="/images/banner1.png" class="d-block w-100" alt="배너1">
        </div>
        <div class="carousel-item">
          <img src="/images/banner2.png" class="d-block w-100" alt="배너2">
        </div>
        <div class="carousel-item">
          <img src="/images/banner3.png" class="d-block w-100" alt="배너3">
        </div>
      </div>

      <!-- 슬라이드 버튼 -->
      <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>

    <!-- ✅ 오늘의 특가 / NEW / 베스트 배너 -->
    <div class="container my-5">
      <div class="row text-center">
        <div class="col-md-4">
          <img src="/images/special.jpg" class="img-fluid mb-2" alt="특가">
          <h5>오늘의 특가</h5>
        </div>
        <div class="col-md-4">
          <img src="/images/new.jpg" class="img-fluid mb-2" alt="신상품">
          <h5>NEW</h5>
        </div>
        <div class="col-md-4">
          <img src="/images/best.jpg" class="img-fluid mb-2" alt="베스트">
          <h5>베스트</h5>
        </div>
      </div>
    </div>

    <!-- ✅ 상품 카드 리스트 -->
    <div class="container mb-5">
      <h4 class="mb-4">추천 상품</h4>
      <div class="row">
        <div class="col-md-3" th:each="product : ${productList}">
          <div class="card h-100">
            <img th:src="@{|/products/images/${product.image}|}" class="card-img-top" alt="상품 이미지">
            <div class="card-body">
              <h6 class="card-title" th:text="${product.name}">상품명</h6>
              <p class="card-text text-danger fw-bold" th:text="|${product.price}원|">10,000원</p>
              <a th:href="@{|/products/detail?productno=${product.productno}|}" class="btn btn-outline-primary btn-sm">상세보기</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container my-5">
      <div class="row text-center">

        <!-- ✅ 소비자 전용 이미지 배너 -->
        <div class="col-md-6 mb-3">
          <a th:href="@{/openai/recipe}" class="ai-banner-link">
            <img src="/images/consumer-banner.jpg" alt="소비자 전용 레시피 추천" class="ai-banner-img">
          </a>
        </div>

        <!-- ✅ 공급자 전용 이미지 배너 -->
        <div class="col-md-6 mb-3">
          <a th:href="@{/openai/member_img}" class="ai-banner-link">
            <img src="/images/supplier-banner.jpg" alt="공급자 전용 이미지 생성" class="ai-banner-img">
          </a>
        </div>

      </div>
    </div>



</html>
