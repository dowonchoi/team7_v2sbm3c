<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>만 14세 이상 동의</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }
    h2 {
      text-align: center;
    }
    .content {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      background-color: #f9f9f9;
      max-height: 600px;
      overflow-y: auto;
    }
    .close-btn {
      display: block;
      margin: 20px auto 0;
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>만 14세 이상 동의</h2>
  <div class="content">
    <p>이 서비스는 만 14세 이상만 이용할 수 있습니다.</p>
    <p>만 14세 미만 아동의 개인정보는 법적 보호를 받으며, 부모 또는 법정 대리인의 동의가 필요한 경우가 있습니다.</p>
    <p>이에 따라 귀하가 만 14세 이상임을 확인합니다.</p>
  </div>
  <button class="close-btn" onclick="window.close();">닫기</button>
</body>
</html>
