<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>개인정보 수집 및 이용 동의</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #fff;
    }
    h2 {
      text-align: center;
    }
    .content {
      border: 1px solid #ddd;
      padding: 15px;
      border-radius: 10px;
      background-color: #f9f9f9;
      max-height: 600px;
      overflow-y: auto;
    }
    .close-btn {
      display: block;
      margin: 20px auto 0;
      padding: 8px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>개인정보 수집 및 이용 동의</h2>
  <div class="content">
    <p>
      ■ 수집 항목<br>
      - 이름, 이메일, 연락처, 주소 등<br><br>

      ■ 수집 목적<br>
      - 서비스 이용 및 회원 관리<br>
      - 계약 이행 및 서비스 제공<br><br>

      ■ 보유 및 이용 기간<br>
      - 회원 탈퇴 시 즉시 파기<br><br>

      ※ 귀하는 개인정보 수집 및 이용에 대한 동의를 거부할 권리가 있습니다. 다만, 필수 항목 동의 거부 시 서비스 이용이 제한될 수 있습니다.
    </p>
  </div>
  <button class="close-btn" onclick="window.close();">닫기</button>
</body>
</html>
