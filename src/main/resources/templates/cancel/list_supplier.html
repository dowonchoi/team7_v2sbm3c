<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
  <style>
    .mypage-cancel-container {
      padding: 40px 20px;
      max-width: 900px;
      margin: 0 auto;
    }

    .mypage-cancel-container h2 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 30px;
      border-bottom: 2px solid #eee;
      padding-bottom: 10px;
    }

    .cancel-card {
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
    }

    .cancel-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .cancel-title {
      font-size: 16px;
      font-weight: 600;
    }

    .cancel-badge {
      padding: 4px 10px;
      font-size: 13px;
      border-radius: 15px;
      font-weight: 600;
    }

    .status-대기중 { background-color: #f0f0f0; color: #333; }
    .status-처리중 { background-color: #cce5ff; color: #004085; }
    .status-완료 { background-color: #d4edda; color: #155724; }
    .status-거절 { background-color: #f8d7da; color: #721c24; }

    .cancel-details {
      font-size: 14px;
      line-height: 1.8;
      color: #555;
    }

    .cancel-details strong {
      display: inline-block;
      width: 90px;
      color: #333;
    }

    .back-to-mypage {
      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #f1f1f1;
      color: #333;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .back-to-mypage:hover {
      background-color: #e0e0e0;
    }

    @media (max-width: 576px) {
      .cancel-card-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }

      .cancel-details strong {
        width: auto;
        display: block;
        margin-bottom: 2px;
      }

      .back-to-mypage {
        width: 100%;
        text-align: center;
      }
    }
  </style>

  <div class="mypage-cancel-container">
    <h2>내 상품 관련 취소/교환/반품 신청 내역</h2>

    <div th:if="${#lists.isEmpty(list)}" class="text-muted">
      현재 신청 내역이 없습니다.
    </div>

    <div th:each="vo : ${list}" class="cancel-card">
      <div class="cancel-card-header">
        <div class="cancel-title" th:text="'주문번호: ' + ${vo.orderno}">주문번호</div>
        <div th:class="'cancel-badge status-' + ${vo.status}" th:text="${vo.status}">상태</div>
      </div>

      <div class="cancel-details">
        <div><strong>신청번호</strong> <span th:text="${vo.cancel_id}">1</span></div>
        <div><strong>신청유형</strong> <span th:text="${vo.type}">교환</span></div>
        <div><strong>신청사유</strong> <span th:text="${vo.reason}">상품이 불량입니다</span></div>
        <div><strong>신청일</strong> <span th:text="${#dates.format(vo.created_at, 'yyyy-MM-dd')}">2025-07-21</span></div>
      </div>
    </div>

    <a th:href="@{/member/mypage}" class="back-to-mypage">← 마이페이지로 돌아가기</a>
  </div>
</div>
</html>
