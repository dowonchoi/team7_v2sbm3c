<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MMS 이미지 미리보기</title>
</head>
<body>
<h3>이미지 확인</h3>
<img th:src="@{'file:///' + ${mmsLog.imagePath}}" alt="MMS 이미지" style="max-width:400px;"/>
<p th:text="'상태: ' + ${mmsLog.status}"></p>

<form th:action="@{'/mms/send/' + ${mmsLog.id}}" method="post">
    <label>수신 번호:</label>
    <input type="text" name="phone" placeholder="01012345678"/>
    <button type="submit">승인 후 발송</button>
</form>
</body>
</html>
