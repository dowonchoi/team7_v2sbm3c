<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식재료 기반 레시피 추천</title>

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* ✅ 이미지 기본 CSS */
        .img {
            width: 150px;
            height: 120px;
            margin: 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            object-fit: cover;
        }

        /* ✅ 선택 시 강조 */
        .selected {
            border: 3px solid #2d8659;
        }

        /* ✅ 밝기 효과 */
        .brighten {
            filter: brightness(140%);
        }

        /* ✅ 결과 영역 */
        #result {
            text-align: left;
            width: 70%;
            margin: 20px auto;
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
<div style="width: 90%; margin: 30px auto; text-align: center;">
    <h3>ChatGPT 기반의 식재료 추천 레시피</h3>
    <b>관심 있는 식재료를 5개 선택하세요.</b>
</div>

<!-- ✅ 이미지 목록 -->
<div style="width: 90%; margin: 30px auto; text-align: center;">
    <div>
        <div th:each="i : ${#numbers.sequence(1, cnt)}" style="display:inline-block;">
            <img th:id="'img' + ${i}" name="recommend"
                 th:src="@{'/food/images/' + ${i} + '.jpg'}"
                 class="img"
                 onclick="applyCSS(event)"
                 data-value="0">
        </div>
    </div>

    <br><br>
    <div id="result"></div>
</div>

<!-- ✅ 버튼 & 로딩 -->
<div style="margin: 0px 44% 20px 46%;">
    <button type="button" id="send" class="btn btn-success btn-sm">레시피 추천 받기</button>
    <span id="result_animation" style="width: 30px;"></span>
</div>

<script>
    // ✅ 이미지 클릭 시 CSS 토글
    function applyCSS(event) {
        const img = event.target;
        img.classList.toggle('selected');
        img.classList.toggle('brighten');

        let sw = img.getAttribute("data-value");
        img.setAttribute("data-value", sw === "0" ? "1" : "0");
    }

    window.onload = () => {
        let tags = document.querySelectorAll("[name='recommend']");
        let send_btn = document.getElementById('send');
        let result_tag = document.getElementById('result');
        let result_animation_tag = document.getElementById('result_animation');

        send_btn.addEventListener('click', async function () {
            let values = [];
            let cnt = 0;

            for (let i = 0; i < tags.length; i++) {
                let pick = tags[i].getAttribute("data-value");
                values.push(pick);
                if (pick === "1") {
                    cnt++;
                }
            }

            if (cnt < 5) {
                result_tag.innerHTML = `<span class="text-danger">식재료 5개를 선택해야 합니다. 현재 선택: ${cnt}개</span>`;
                result_animation_tag.innerHTML = "";
                return;
            } else if (cnt > 5) {
                result_tag.innerHTML = `<span class="text-danger">5개만 선택 가능합니다. 현재 선택: ${cnt}개</span>`;
                result_animation_tag.innerHTML = "";
                return;
            }

            let food = values.join(",");

            // ✅ 로딩 애니메이션
            result_animation_tag.innerHTML = "<img src='/images/progress.gif' style='width: 30px;'>";
            result_animation_tag.style.textAlign = 'left';

            // ✅ Spring Boot URL로 fetch
            try {
                const response = await fetch("/openai/food", {
                    method: 'POST',
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({ food })
                });

                if (!response.ok) {
                    throw new Error("서버 요청 실패: " + response.status);
                }

                const data = await response.json();
                console.log("-> GPT response:", data);

                // ✅ 결과 렌더링
                let html = "<h5>추천 요리</h5><ul>";
                data['recipes'].forEach(item => {
                    html += `<li><b>${item.name}</b>: ${item.desc}</li>`;
                });
                html += "</ul>";

                result_tag.innerHTML = html;
            } catch (error) {
                console.error(error);
                result_tag.innerHTML = `<span class="text-danger">오류 발생: ${error.message}</span>`;
            } finally {
                result_animation_tag.innerHTML = "";
            }
        });
    }
</script>
</body>
</html>
