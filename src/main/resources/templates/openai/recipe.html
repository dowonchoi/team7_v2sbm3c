<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 기반 레시피 추천</title>

    <!-- ✅ Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            font-family: "Noto Sans KR", sans-serif;
            background-color: #f9f9f9;
        }
        .food-list {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin: 20px auto;
            justify-content: center;
        }
        .food-item {
            border: 1px solid #ddd;
            padding: 10px;
            border-radius: 6px;
            width: 120px;
            text-align: center;
            background: #fff;
            cursor: pointer;
            transition: 0.3s;
        }
        .food-item:hover {
            background: #e6f7f1;
        }
        #result {
            width: 90%;
            margin: 30px auto;
        }
        .card {
            min-height: 250px;
            border-radius: 10px;
            overflow: hidden;
        }
        .card-header {
            background: #2d8659;
            color: #fff;
            font-weight: bold;
        }
        .btn-link {
            text-decoration: none;
            font-weight: 500;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <h3 class="mt-4 text-success">AI 기반 레시피 추천</h3>
    <p class="text-muted">사용할 식재료를 선택하세요 (최대 <b>5개</b>)</p>

    <!-- ✅ 식재료 체크박스 목록 -->
    <div class="food-list">
        <div th:each="food, iterStat : ${foods}" class="food-item">
            <input type="checkbox" th:value="${iterStat.index}" name="food" style="margin-right: 8px;">
            <span th:text="${food}"></span>
        </div>
    </div>

    <!-- ✅ 선택 제한 경고 -->
    <div id="limit-warning" class="alert alert-danger mt-2" style="display:none;">
        최대 5개까지만 선택 가능합니다.
    </div>

    <!-- ✅ 버튼 & 로딩 -->
    <button type="button" id="send" class="btn btn-success mt-3">레시피 추천 받기</button>
    <div id="loading" class="mt-3" style="display:none;">
        <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- ✅ 결과 출력 -->
    <div id="result" class="row mt-4"></div>
</div>

<script>
    const maxSelection = 5;

    // ✅ 체크박스 선택 제한
    document.querySelectorAll("input[name='food']").forEach(cb => {
        cb.addEventListener('change', function () {
            const checkedCount = document.querySelectorAll("input[name='food']:checked").length;
            const warning = document.getElementById('limit-warning');

            if (checkedCount > maxSelection) {
                this.checked = false; // 초과 선택 방지
                warning.style.display = 'block';
            } else {
                warning.style.display = 'none';
            }
        });
    });

    document.getElementById('send').addEventListener('click', async function () {
        const checkboxes = document.querySelectorAll("input[name='food']");
        const resultDiv = document.getElementById('result');
        const loadingDiv = document.getElementById('loading');

        let values = Array(checkboxes.length).fill(0);
        let selectedCount = 0;

        checkboxes.forEach((cb, index) => {
            if (cb.checked) {
                values[index] = 1;
                selectedCount++;
            }
        });

        if (selectedCount === 0) {
            resultDiv.innerHTML = `<p class="text-danger">식재료를 최소 1개 이상 선택하세요.</p>`;
            return;
        }

        const foodBinary = values.join(",");

        // ✅ 로딩 표시
        loadingDiv.style.display = "block";
        resultDiv.innerHTML = "";

        try {
            const response = await fetch("/openai/recipe_ajax", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: new URLSearchParams({ food: foodBinary })
            });

            if (!response.ok) throw new Error("서버 오류: " + response.status);

            const res = await response.json();
            console.log("→ FastAPI Response:", res);

            if (res.success) {
                const jsonData = JSON.parse(res.response); // FastAPI 응답(JSON 문자열 → 객체)
                const recipes = jsonData.recipes;

                let html = `<h4 class="mb-4">추천 레시피</h4>`;
                recipes.forEach((r, idx) => {
                    const collapseId = `collapse${idx}`;
                    html += `
                        <div class="col-md-4 mb-3">
                            <div class="card shadow-sm">
                                <div class="card-header">${r.name}</div>
                                <div class="card-body">
                                    <p class="card-text">${r.desc}</p>
                                    <ul class="list-unstyled mb-2">
                                        <li>⏱ ${r.time}</li>
                                        <li> 난이도: ${r.level}</li>
                                        <li> 칼로리: ${r.calories}</li>
                                    </ul>
                                    <a class="btn btn-link text-success p-0" data-bs-toggle="collapse" href="#${collapseId}" role="button">
                                        상세 보기 ▼
                                    </a>
                                    <div class="collapse mt-2" id="${collapseId}">
                                        <h6>재료</h6>
                                        <p>${r.ingredients}</p>
                                        <h6>조리 단계</h6>
                                        <p>${r.steps.replace(/(Step\s*\d+\))/g, '<br>$1')}</p>
                                    </div>
                                </div>
                            </div>
                        </div>`;
                });

                resultDiv.innerHTML = html;
            } else {
                resultDiv.innerHTML = `<p class="text-danger">${res.error}</p>`;
            }
        } catch (error) {
            console.error(error);
            resultDiv.innerHTML = `<p class="text-danger">요청 중 오류 발생: ${error.message}</p>`;
        } finally {
            loadingDiv.style.display = "none";
        }
    });
</script>
</body>
</html>
