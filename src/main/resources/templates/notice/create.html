<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">

<link rel="stylesheet" href="/css/notice_create.css">
  
<head>
  <title>글쓰기</title>
</head>
<body>
  <div class="write-container">
    <h2>글쓰기</h2>
    <form th:action="@{/notice/create}" method="post" enctype="multipart/form-data">
      <input type="text" name="title" placeholder="제목을 입력하세요" required>

      <!-- 카테고리 선택 -->
      <select name="cate" required>
        <option value="">카테고리 선택</option>
        <option value="공지">공지</option>
        <option value="이벤트">이벤트</option>
        <option value="배송안내">배송안내</option>
        <option value="상품정보">상품정보</option>
        <option value="자유게시판">자유게시판</option>
      </select>

      <textarea name="content" rows="10" placeholder="내용을 입력하세요" required></textarea>

      <!-- 이미지 업로드 추가 -->
      <input type="file" name="uploadImage" accept="image/*">

      <!-- 중요 공지 고정 체크 -->
      <div class="checkbox-row">
        <input type="checkbox" name="is_fixed" value="Y" id="fixedNotice">
        <label for="fixedNotice">중요 공지로 고정</label>
      </div>

      <!-- ✅ 버튼 그룹 추가 -->
      <div class="button-group">
        <button type="submit" class="btn-submit">등록</button>
        <button type="button" class="btn-cancel" onclick="history.back();">취소</button>
      </div>
    </form>
  </div>
</body>
</div>
</html>
