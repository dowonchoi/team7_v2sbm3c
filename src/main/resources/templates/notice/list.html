<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
<head>
  <title>COMMUNITY</title>
  <style>
    .community-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 30px;
    }

    .community-tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .community-tabs a {
      text-decoration: none;
      color: #666;
      padding: 10px 0;
      position: relative;
      font-weight: 500;
      transition: color 0.3s;
    }

    .community-tabs a.active {
      color: #007bff;
      font-weight: bold;
    }

    .community-tabs a.active::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: -2px;
      height: 2px;
      background-color: #007bff;
    }

    .community-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .category-select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #f9f9f9;
    }

    .search-box {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
    }

    .search-box input {
      border: none;
      padding: 8px 12px;
      outline: none;
      width: 150px;
    }

    .search-box button {
      border: none;
      background-color: #f2f2f2;
      padding: 8px 12px;
      cursor: pointer;
    }

    .btn-write {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
    }

    .community-section table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      font-size: 15px;
    }

    .community-section th, .community-section td {
      padding: 15px 10px;
      border-bottom: 1px solid #ccc;
    }

    .community-section th {
      font-weight: bold;
      color: #333;
    }

    .faq-category-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .faq-category-buttons button {
      padding: 6px 12px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .faq-category-buttons button:hover {
      background-color: #007bff;
    }
    .faq-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .faq-question {
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .faq-question span:first-child {
      margin-right: 10px;
      color: #007bff;
    }
    .faq-answer {
      display: none;
      padding: 10px 0 10px 30px;
      background-color: #f9f9f9;
      border-radius: 6px;
      margin-top: 5px;
      color: #666;
    }
    .faq-answer span:first-child {
      margin-right: 10px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>

        </tr>
      </thead>
      <tbody id="listArea">
        <!-- NOTICE -->
        <tr th:each="notice, stat : ${noticeList}" class="noticeSection">
          <td th:text="${stat.count}"></td>

        <!-- FAQ -->
        <tr class="faqSection" style="display:none;">
          <td colspan="5">
            <div class="faq-category-buttons">
              <button onclick="filterFAQ('ì „ì²´')">ì „ì²´</button>
              <button onclick="filterFAQ('ë°°ì†¡ë¬¸ì˜')">ë°°ì†¡ë¬¸ì˜</button>
              <button onclick="filterFAQ('êµí™˜/ë°˜í’ˆ')">êµí™˜/ë°˜í’ˆ</button>

                  <span>Q</span>

          </td>
        </tr>

  <script>
    const tabs = document.querySelectorAll('.community-tabs a');
    const writeButtonArea = document.getElementById('writeButtonArea');
    let currentTab = 'noticeSection';

    tabs.forEach(tab => {
      tab.addEventListener('click', e => {
        e.preventDefault();
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        currentTab = tab.getAttribute('data-target');

        document.querySelectorAll('#listArea tr').forEach(tr => tr.style.display = 'none');
        document.querySelectorAll(`#listArea .${currentTab}`).forEach(tr => tr.style.display = '');

        let buttonHTML = '';
        if (currentTab === 'noticeSection') {
          buttonHTML = `<a href="/notice/create" class="btn-write">ê¸€ì“°ê¸°</a>`;
        } else if (currentTab === 'faqSection') {
          buttonHTML = `<a href="/faq/create" class="btn-write">ê¸€ì“°ê¸°</a>`;
        } else if (currentTab === 'qnaUserSection') {
          buttonHTML = `<a href="/qna/create_user" class="btn-write">ê¸€ì“°ê¸°</a>`;
        } else if (currentTab === 'qnaSupplierSection') {
          buttonHTML = `<a href="/qna/create_supplier" class="btn-write">ê¸€ì“°ê¸°</a>`;
        }
        writeButtonArea.innerHTML = buttonHTML;

        document.getElementById('searchInput').value = '';

        // âœ… í—¤ë” í‘œì‹œ/ìˆ¨ê¹€
        updateHeaderVisibility();
      });
    });

    function searchKeyword(event) {
      event.preventDefault();
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      const rows = document.querySelectorAll(`#listArea .${currentTab}`);
      rows.forEach(row => {
        const title = row.querySelector('td:nth-child(3) a');
        if (title && title.innerText.toLowerCase().includes(keyword)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    tabs[0].click();  // ì´ˆê¸° íƒ­ í™œì„±í™”
    updateHeaderVisibility();  // ì´ˆê¸° í—¤ë” í‘œì‹œ/ìˆ¨ê¹€

    function toggleAnswer(element) {
      const answer = element.nextElementSibling;
      const isActive = element.classList.contains('active');

      document.querySelectorAll('.faq-answer').forEach(a => a.style.display = 'none');
      document.querySelectorAll('.faq-question').forEach(q => q.classList.remove('active'));

      if (!isActive) {
        answer.style.display = 'block';
        element.classList.add('active');
      }
    }

    function filterFAQ(category) {
      const items = document.querySelectorAll('.faq-item');
      items.forEach(item => {
        const itemCate = item.getAttribute('data-cate');
        if (category === 'ì „ì²´' || itemCate === category) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function updateHeaderVisibility() {
      const tableHeader = document.getElementById('tableHeader');
      if (currentTab === 'faqSection') {
        tableHeader.style.display = 'none';
      } else {
        tableHeader.style.display = '';
      }
    }
  </script>
</body>
</div>
</html>
