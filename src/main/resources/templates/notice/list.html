<!DOCTYPE html>
<html layout:decorate="~{layout}" xmlns:th="http://www.thymeleaf.org">
<div layout:fragment="content">
<head>
  <title>COMMUNITY</title>
  <style>
    .community-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin: 40px 0 30px;
    }

    .community-tabs {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    .community-tabs a {
      text-decoration: none;
      color: #666;
      padding: 10px 0;
      position: relative;
      font-weight: 500;
      transition: color 0.3s;
    }

    .community-tabs a.active {
      color: #007bff;
      font-weight: bold;
    }

    .community-tabs a.active::after {
      content: '';
      position: absolute;
      left: 0;
      right: 0;
      bottom: -2px;
      height: 2px;
      background-color: #007bff;
    }

    .community-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      flex-wrap: wrap;
      gap: 10px;
    }

    .left-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .category-select {
      padding: 6px 10px;
      border: 1px solid #ccc;
      border-radius: 20px;
      background-color: #f9f9f9;
    }

    .search-box {
      display: flex;
      border: 1px solid #ccc;
      border-radius: 20px;
      overflow: hidden;
    }

    .search-box input {
      border: none;
      padding: 8px 12px;
      outline: none;
      width: 150px;
    }

    .search-box button {
      border: none;
      background-color: #f2f2f2;
      padding: 8px 12px;
      cursor: pointer;
    }

    .btn-write {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border-radius: 20px;
      text-decoration: none;
      font-size: 14px;
      display: inline-block;
    }

    .community-section table {
      width: 100%;
      border-collapse: collapse;
      text-align: left;
      font-size: 15px;
    }

    .community-section th, .community-section td {
      padding: 15px 10px;
      border-bottom: 1px solid #ccc;
    }

    .community-section th {
      font-weight: bold;
      color: #333;
    }

    .faq-category-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .faq-category-buttons button {
      padding: 6px 12px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
    }
    .faq-category-buttons button:hover {
      background-color: #007bff;
    }
    .faq-item {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    .faq-question {
      cursor: pointer;
      font-weight: bold;
      display: flex;
      align-items: center;
    }
    .faq-question span:first-child {
      margin-right: 10px;
      color: #007bff;
    }
    .faq-answer {
      display: none;
      padding: 10px 0 10px 30px;
      background-color: #f9f9f9;
      border-radius: 6px;
      margin-top: 5px;
      color: #666;
    }
    .faq-answer span:first-child {
      margin-right: 10px;
      color: #007bff;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="community-title">COMMUNITY</div>

  <div class="community-tabs">
    <a href="#" data-target="noticeSection">NOTICE</a>
    <a href="#" data-target="faqSection">FAQ</a>
    <a href="#" data-target="qnaUserSection">Q&A (소비자)</a>
    <a href="#" data-target="qnaSupplierSection">Q&A (공급자)</a>
  </div>

  <div class="community-controls">
    <div class="left-group">
      <select id="categoryFilter" class="category-select">
        <option value="">카테고리 선택</option>
        <option value="공지">공지</option>
        <option value="이벤트">이벤트</option>
        <option value="배송안내">배송안내</option>
        <option value="상품정보">상품정보</option>
        <option value="자유게시판">자유게시판</option>
      </select>

      <form class="search-box" onsubmit="searchKeyword(event)">
        <input type="text" id="searchInput" placeholder="Search">
        <button type="submit">🔍</button>
      </form>
    </div>

    <div id="writeButtonArea"></div>
  </div>

  <div class="community-section">
    <table>
      <thead id="tableHeader">
        <tr>
          <th>No</th>
          <th>카테고리</th>
          <th>제목</th>
          <th>작성시간</th>
          <th>조회수</th>
        </tr>
      </thead>
      <tbody id="listArea">
        <!-- NOTICE -->
        <tr th:each="notice, stat : ${noticeList}" class="noticeSection">
          <td th:text="${stat.count}"></td>
          <td th:text="${notice.cate}"></td>
          <td><a th:href="@{'/notice/read?notice_id=' + ${notice.notice_id}}" th:text="${notice.title}"></a></td>
          <td th:text="${#dates.format(notice.reg_date, 'yyyy-MM-dd HH:mm')}"></td>
          <td th:text="${notice.view_count}"></td>
        </tr>

        <!-- FAQ -->
        <tr class="faqSection" style="display:none;">
          <td colspan="5">
            <div class="faq-category-buttons">
              <button onclick="filterFAQ('전체')">전체</button>
              <button onclick="filterFAQ('배송문의')">배송문의</button>
              <button onclick="filterFAQ('교환/반품')">교환/반품</button>
              <button onclick="filterFAQ('회원서비스')">회원서비스</button>
            </div>
            <div class="faq-list">
              <div th:each="faq : ${faqList}" class="faq-item" th:data-cate="${faq.cate}">
                <div class="faq-question" onclick="toggleAnswer(this)">
                  <span>Q</span>
                  <span th:text="${faq.question}"></span>
                </div>
                <div class="faq-answer">
                  <span>A</span>
                  <span th:text="${faq.answer}"></span>
                </div>
              </div>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <script>
    const tabs = document.querySelectorAll('.community-tabs a');
    const writeButtonArea = document.getElementById('writeButtonArea');
    let currentTab = 'noticeSection';

    tabs.forEach(tab => {
      tab.addEventListener('click', e => {
        e.preventDefault();
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');

        currentTab = tab.getAttribute('data-target');

        document.querySelectorAll('#listArea tr').forEach(tr => tr.style.display = 'none');
        document.querySelectorAll(`#listArea .${currentTab}`).forEach(tr => tr.style.display = '');

        let buttonHTML = '';
        if (currentTab === 'noticeSection') {
          buttonHTML = `<a href="/notice/create" class="btn-write">글쓰기</a>`;
        } else if (currentTab === 'faqSection') {
          buttonHTML = `<a href="/faq/create" class="btn-write">글쓰기</a>`;
        } else if (currentTab === 'qnaUserSection') {
          buttonHTML = `<a href="/qna/create_user" class="btn-write">글쓰기</a>`;
        } else if (currentTab === 'qnaSupplierSection') {
          buttonHTML = `<a href="/qna/create_supplier" class="btn-write">글쓰기</a>`;
        }
        writeButtonArea.innerHTML = buttonHTML;

        document.getElementById('searchInput').value = '';

        // ✅ 헤더 표시/숨김
        updateHeaderVisibility();
      });
    });

    function searchKeyword(event) {
      event.preventDefault();
      const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
      const rows = document.querySelectorAll(`#listArea .${currentTab}`);
      rows.forEach(row => {
        const title = row.querySelector('td:nth-child(3) a');
        if (title && title.innerText.toLowerCase().includes(keyword)) {
          row.style.display = '';
        } else {
          row.style.display = 'none';
        }
      });
    }

    tabs[0].click();  // 초기 탭 활성화
    updateHeaderVisibility();  // 초기 헤더 표시/숨김

    function toggleAnswer(element) {
      const answer = element.nextElementSibling;
      const isActive = element.classList.contains('active');

      document.querySelectorAll('.faq-answer').forEach(a => a.style.display = 'none');
      document.querySelectorAll('.faq-question').forEach(q => q.classList.remove('active'));

      if (!isActive) {
        answer.style.display = 'block';
        element.classList.add('active');
      }
    }

    function filterFAQ(category) {
      const items = document.querySelectorAll('.faq-item');
      items.forEach(item => {
        const itemCate = item.getAttribute('data-cate');
        if (category === '전체' || itemCate === category) {
          item.style.display = '';
        } else {
          item.style.display = 'none';
        }
      });
    }

    function updateHeaderVisibility() {
      const tableHeader = document.getElementById('tableHeader');
      if (currentTab === 'faqSection') {
        tableHeader.style.display = 'none';
      } else {
        tableHeader.style.display = '';
      }
    }
  </script>
</body>
</div>
</html>
